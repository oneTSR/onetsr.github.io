<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xuancheng_Mao 的小站 —QWQ—</title>
  <style>
    body {
      @font-face {
      font-family: 'Ubuntu';
        url('fonts/Ubuntu.ttf') format('Ubuntu');
        font-weight: normal;
        font-style: normal;
      }
      margin: 0;
      padding: 0;
      background-color: #DB5A5A;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Ubuntu', sans-serif;
      color: #000;
    }

    .ban-box {
      background-color: #5A9FDB;
      border: 5px solid #4981B1;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .ban-box h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 1px 1px 0 #000;
    }

    .ban-box p {
      margin: 10px 0;
      font-size: 14px;
      color: #eeeeee;
      text-shadow: 1px 1px 0 #000;
    }

    .ban-box p.random-days {
      font-size: 12px;
      margin-top: 15px;
      color: #ffffff;
      text-shadow: 1px 1px 0 #000;
    }

    .ban-box p.uuid {
      font-size: 12px;
      color: #ffffff;
      text-shadow: 1px 1px 0 #000;
    }
  </style>
</head>
<body>
  <div class="ban-box">
    <h1>BANNED</h1>
    <p class="random-days"><strong>Your account has been banned.</strong></p>
    <p class="random-days"><strong>This ban will expire in  
      <script>
        document.write(Math.floor(Math.random() * 30 + 1));
      </script>
     day.</strong></p>
    <p class="random-days"><strong>Account: 
      <script>
        function generateUUID() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
        }
        document.write(generateUUID());
      </script>
    </strong>
    </p>
  </div>
</body>
</html>
